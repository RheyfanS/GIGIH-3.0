<!DOCTYPE html>
<html>
<head>
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Spotify</h1>

    <div class="section">
        <div class="section-header">
            <h2>Semua Lagu</h2>
        </div>
        <ul class="song-list">
            <li class="song-list-item">
                <div class="song-title">Song 1</div>
            </li>
            <li class="song-list-item">
                <div class="song-title">Song 2</div>
            </li>
        </ul>
    </div>

    <div class="section">
        <div class="section-header">
            <h2>Lagu Yang Sering Diputar</h2>
        </div>
        <ul class="song-list">
            <li class="song-list-item">
                <div class="song-title">Song 3</div>
            </li>
            <li class="song-list-item">
                <div class="song-title">Song 4</div>
            </li>
        </ul>
    </div>

    <div class="section">
        <div class="section-header">
            <h2>Tambahkan lagu</h2>
        </div>
        <form class="playlist-form">
            <input type="text" placeholder="Nama lagu">
            <button>Add</button>
        </form>
    </div>
</body>
</html>
